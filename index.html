<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uplink Robotics - AI Assistant</title>
    <style>
        /* ====== GLOBAL RESET & BASE ====== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            overflow-x: hidden;
            width: 100%;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000000;
            color: #FFFFFF;
            height: 100vh;
            overflow: hidden;
            width: 100%;
        }
        
        /* ====== LAYOUT ====== */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            background-color: #000000;
            position: relative;
        }
        
        .header {
            background-color: #111111;
            padding: 15px 20px;
            border-bottom: 2px solid #6AD972;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            width: 100%;
            min-height: 70px;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }
        
        /* Bigger header Martin */
        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #6AD972, #4CAF50);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            padding: 3px;
        }
        
        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px;
        }
        
        .logo-text h1 {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 2px;
            color: #FFFFFF;
        }
        
        .logo-text p {
            font-size: 12px;
            color: #6AD972;
            font-weight: 500;
        }
        
        .website-button {
            background: linear-gradient(135deg, #6AD972, #4CAF50);
            color: #000000;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            white-space: nowrap;
            flex-shrink: 0;
        }
        .website-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(106, 217, 114, 0.4);
            background: linear-gradient(135deg, #4CAF50, #6AD972);
        }
        
        /* ====== CHAT AREA ====== */
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: linear-gradient(180deg, #000000 0%, #0a0a0a 100%);
            width: 100%;
            min-height: 0;
        }
        
        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 15px;
            line-height: 1.4;
            word-wrap: break-word;
            animation: messageSlideIn 0.3s ease-out;
            position: relative;
        }
        
        @keyframes messageSlideIn {
            from { opacity: 0; transform: translateY(8px); }
            to   { opacity: 1; transform: translateY(0); }
        }
        
        /* ====== BOT MESSAGE (flip ‚Äúflat‚Äù corner to bottom-left) ====== */
        .bot-message {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            color: #FFFFFF;
            border: 1px solid #6AD972;
            border-radius: 16px;
            border-bottom-left-radius: 4px; /* flat corner bottom-left */
            align-self: flex-start;
            margin-left: 76px; /* extra space for larger avatar */
            box-shadow: 0 2px 8px rgba(106, 217, 114, 0.1);
        }
        
        .bot-message,
        .bot-message *,
        .bot-message p,
        .bot-message span,
        .bot-message div {
            color: #FFFFFF !important;
        }
        
        .bot-message strong,
        .bot-message b {
            color: #6AD972 !important;
            font-weight: bold;
        }
        
        /* ====== BIGGER & LOWERED AVATAR ====== */
        .message-avatar {
            position: absolute;
            left: -64px;            /* shift to match bubble gap */
            top: 92%;               /* lower so top-right of circle nearly touches bubble‚Äôs bottom-left */
            transform: translateY(-50%);
            width: 64px;            /* bigger than 56px */
            height: 64px;
            border-radius: 50%;
            background-color: #6AD972;
            padding: 3px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .message-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        
        /* ====== USER MESSAGE ====== */
        .user-message {
            background: linear-gradient(135deg, #6AD972, #4CAF50);
            color: #000000;
            border-top-right-radius: 4px;
            align-self: flex-end;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(106, 217, 114, 0.2);
        }
        
        /* ====== LOADING MESSAGE ====== */
        .loading-message {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            border: 1px solid #6AD972;
            border-radius: 16px;
            border-bottom-left-radius: 4px; /* match bot bubble shape */
            align-self: flex-start;
            margin-left: 68px; /* align with bot-message shift */
            color: #FFFFFF;
            font-size: 14px;
            max-width: 320px;
            animation: messageSlideIn 0.3s ease-out;
            position: relative;
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .typing-indicator span {
            width: 6px;
            height: 6px;
            background-color: #6AD972;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }
        .typing-indicator span:nth-child(1) { animation-delay: 0s; }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        
        /* ====== SUGGESTIONS ====== */
        .suggestions-container {
            padding: 0 20px 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
        }
        
        .suggestion {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            border: 1px solid #333333;
            color: #FFFFFF;
            padding: 10px 15px;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 13px;
            align-self: flex-start;
            max-width: 85%;
        }
        .suggestion:hover {
            border-color: #6AD972;
            background: linear-gradient(135deg, #2a2a2a, #3a3a3a);
            transform: translateX(3px);
        }
        
        /* ====== INPUT BAR ====== */
        .input-container {
            padding: 15px 20px;
            background-color: #111111;
            border-top: 2px solid #6AD972;
            display: flex;
            gap: 12px;
            align-items: flex-end;
            flex-shrink: 0;
            width: 100%;
        }
        
        .input-wrapper {
            flex: 1;
            position: relative;
            min-width: 0;
        }
        
        #chat-input {
            width: 100%;
            min-height: 44px;
            max-height: 100px;
            padding: 12px 16px;
            border: 2px solid #333333;
            border-radius: 22px;
            background-color: #1a1a1a;
            color: #FFFFFF;
            font-size: 15px;
            font-family: inherit;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
        }
        #chat-input:focus {
            border-color: #6AD972;
            box-shadow: 0 0 0 2px rgba(106, 217, 114, 0.2);
        }
        #chat-input::placeholder { color: #888888; }
        
        #send-button {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, #6AD972, #4CAF50);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        #send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(106, 217, 114, 0.4);
        }
        #send-button:active { transform: scale(0.95); }
        
        #send-icon {
            width: 18px;
            height: 18px;
            fill: #000000;
        }
        
        /* ====== WELCOME ====== */
        .welcome-message {
            text-align: center;
            padding: 30px 20px;
            color: #888888;
        }
        .welcome-message h2 {
            color: #6AD972;
            font-size: 20px;
            margin-bottom: 8px;
        }
        .welcome-message p {
            font-size: 14px;
            line-height: 1.5;
        }
        
        /* ====== SCROLLBAR ====== */
        .chat-messages::-webkit-scrollbar { width: 6px; }
        .chat-messages::-webkit-scrollbar-track { background: #1a1a1a; }
        .chat-messages::-webkit-scrollbar-thumb { background: #6AD972; border-radius: 3px; }
        .chat-messages::-webkit-scrollbar-thumb:hover { background: #4CAF50; }
        
        /* ====== RESPONSIVE ====== */
        @media (max-width: 768px) {
            .header { padding: 12px 15px; min-height: 60px; }
            .logo-section { gap: 10px; }
            .logo-icon { width: 64px; height: 64px; padding: 3px; }
            .logo-text h1 { font-size: 18px; }
            .logo-text p { font-size: 11px; }
            .website-button { padding: 8px 12px; font-size: 12px; }
        
            .chat-messages { padding: 15px; gap: 12px; }
            .message { max-width: 90%; padding: 10px 14px; font-size: 14px; border-radius: 14px; }
        
            /* keep avatar bigger but tuck it a bit closer on mobile */
            .message-avatar {
                left: -50px;
                top: 60%;
                width: 52px;
                height: 52px;
            }
        
            .bot-message { margin-left: 62px; }
            .loading-message { margin-left: 62px; padding: 10px 14px; max-width: 280px; font-size: 13px; }
        
            .typing-indicator span { width: 5px; height: 5px; }
        
            .input-container { padding: 12px 15px; gap: 10px; }
            #chat-input { min-height: 40px; max-height: 80px; font-size: 14px; padding: 10px 14px; border-radius: 20px; }
            #send-button { width: 40px; height: 40px; }
            #send-icon { width: 16px; height: 16px; }
        
            .suggestions-container { padding: 0 15px 12px; gap: 6px; }
            .suggestion { padding: 8px 12px; font-size: 12px; max-width: 95%; border-radius: 14px; }
        }
        
        @media (min-width: 1200px) {
            .chat-messages { padding: 25px; gap: 18px; }
            .message { max-width: 75%; font-size: 16px; }
            .input-container { padding: 20px 25px; }
            #chat-input { font-size: 16px; }
        }
        
        @media (max-width: 480px) {
            .header {
                flex-direction: column;
                gap: 10px;
                padding: 10px 15px;
                text-align: center;
                min-height: auto;
            }
            .logo-section { justify-content: center; }
            .website-button { align-self: stretch; text-align: center; }
        
            .message { max-width: 95%; }
            .bot-message { margin-left: 56px; } /* a bit tighter on very small screens */
        
            /* Hide avatar only if you really need more space ‚Äî keeping it visible for brand */
            .message-avatar { left: -46px; width: 48px; height: 48px; top: 60%; }
        
            .loading-message { margin-left: 56px; align-self: flex-start; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="header">
            <div class="logo-section">
                <div class="logo-icon">
                  <img
                    id="header-martin"
                    src="/images/martin-normal.png"
                    alt="Martin avatar"
                  />
                </div>
                <div class="logo-text">
                    <h1>Uplink Robotics</h1>
                    <p>AI Assistant - Martin</p>
                </div>
            </div>
            <button class="website-button" onclick="window.open('https://www.uplinkrobotics.com', '_blank')">
                Go to Uplink Robotics Website
            </button>
        </div>

        <!-- Chat Messages -->
        <div class="chat-messages" id="chatMessages">
            <!-- Welcome message will be added here -->
        </div>

        <!-- Suggestions -->
        <div class="suggestions-container" id="suggestionsContainer">
            <!-- Suggestions will be added here -->
        </div>

        <!-- Input Container -->
        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="chat-input" 
                    placeholder="Ask me anything about Uplink Robotics..." 
                    rows="1"
                ></textarea>
            </div>
            <button id="send-button">
                <svg id="send-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chatMessages');
            const chatInput = document.getElementById('chat-input');
            const sendButton = document.getElementById('send-button');
            const suggestionsContainer = document.getElementById('suggestionsContainer');
            const headerMartin = document.getElementById('header-martin');
            
            // Updated webhook URL
            const webhookUrl = 'https://thayneautomations.app.n8n.cloud/webhook/Uplink-Robotics-Chatbot-message-received';
            
            const MAX_CONTEXT_MESSAGES = 10;
            
            // Fun loading messages for robotics theme
            const loadingMessages = [
                "Engaging magnetic stabilizers‚Ä¶",
                "Calibrating ultra-spidey vision‚Ä¶",
                "Beaming instructions to Marten‚Ä¶",
                "Scouting crawlspace coordinates‚Ä¶",
                "Charging nanobot coffee supply‚Ä¶",
                "Synchronizing sensor arrays‚Ä¶",
                "Polishing crawler treads‚Ä¶",
                "Diagnosing ductwork anomalies‚Ä¶"
            ];
            
            let loadingMessageIndex = Math.floor(Math.random() * loadingMessages.length);
            let currentLoadingElement = null;
            let loadingInterval = null;
            let isThinking = false;
            
            // Suggested questions for Uplink Robotics
            const suggestions = [
                "What robotics solutions does Uplink offer?",
                "How can robotics improve my manufacturing process?",
                "What industries do you serve?",
                "Can you help with automation consulting?",
                "What makes Uplink Robotics different?"
            ];

            // Martin state management
            function setMartinThinking() {
              isThinking = true;
              // only the loading bubble's avatar should change
              const loadingAvatarImg = document.querySelector('.loading-message .message-avatar img');
              if (loadingAvatarImg) loadingAvatarImg.src = '/images/martin-thinking.png';
            }
            
            function setMartinNormal() {
              isThinking = false;
              // only the newest bot bubble's avatar should change
              const latestBotAvatarImg = [...document.querySelectorAll('.bot-message .message-avatar img')].pop();
              if (latestBotAvatarImg) latestBotAvatarImg.src = '/images/martin-normal.png';
            }

            // Create Martin avatar element
            function createMartinAvatar() {
                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                
                const img = document.createElement('img');
                img.src = isThinking ? '/images/martin-thinking.png' : '/images/martin-normal.png';
                img.alt = 'Martin';
                
                avatar.appendChild(img);
                return avatar;
            }

            // Initialize chat
            function initializeChat() {
                addBotMessage("Welcome to Uplink Robotics! ü§ñ I'm Martin, your AI assistant here to help you learn about our cutting-edge robotics solutions and how we can transform your operations. What would you like to know?");
                createSuggestions();
            }

            // Create suggestion buttons
            function createSuggestions() {
                suggestionsContainer.innerHTML = '';
                
                suggestions.forEach(suggestion => {
                    const suggestionEl = document.createElement('div');
                    suggestionEl.className = 'suggestion';
                    suggestionEl.textContent = suggestion;
                    
                    suggestionEl.addEventListener('click', function() {
                        chatInput.value = suggestion;
                        adjustInputHeight();
                        hideSuggestions();
                        chatInput.focus();
                    });
                    
                    suggestionsContainer.appendChild(suggestionEl);
                });
            }

            // Hide suggestions
            function hideSuggestions() {
                suggestionsContainer.style.display = 'none';
            }

            // Show suggestions
            function showSuggestions() {
                suggestionsContainer.style.display = 'flex';
            }

            // Adjust input height
            function adjustInputHeight() {
                chatInput.style.height = 'auto';
                chatInput.style.height = Math.min(chatInput.scrollHeight, 100) + 'px';
            }

            const messageElement = document.createElement('div');
            messageElement.className = 'message bot-message';
            
            // Add Martin avatar to bot message
            const avatarEl = createMartinAvatar();
            messageElement.appendChild(avatarEl);
            
            // Safely handle the HTML content from backend (you already built `processedText`)
            const contentEl = document.createElement('div');
            contentEl.className = 'bot-message-content';
            contentEl.innerHTML = processedText;
            
            messageElement.appendChild(contentEl);
            chatMessages.appendChild(messageElement);


            // Start loading animation with rotating messages
            function startLoadingAnimation() {
                setMartinThinking();
                
                currentLoadingElement = document.createElement('div');
                currentLoadingElement.className = 'loading-message';
                currentLoadingElement.id = 'loading-message';
                
                // Add Martin avatar to loading message
                const avatar = createMartinAvatar();
                currentLoadingElement.appendChild(avatar);
                
                const textSpan = document.createElement('span');
                textSpan.textContent = loadingMessages[loadingMessageIndex];
                
                const typingIndicator = document.createElement('div');
                typingIndicator.className = 'typing-indicator';
                typingIndicator.innerHTML = '<span></span><span></span><span></span>';
                
                currentLoadingElement.appendChild(textSpan);
                currentLoadingElement.appendChild(typingIndicator);
                
                chatMessages.appendChild(currentLoadingElement);
                scrollToBottom();
                
                // Rotate through loading messages every 3 seconds
                loadingInterval = setInterval(() => {
                    loadingMessageIndex = (loadingMessageIndex + 1) % loadingMessages.length;
                    textSpan.textContent = loadingMessages[loadingMessageIndex];
                }, 3000);
            }

            // Stop loading animation
            function stopLoadingAnimation() {
                if (loadingInterval) {
                    clearInterval(loadingInterval);
                    loadingInterval = null;
                }
                
                if (currentLoadingElement) {
                    chatMessages.removeChild(currentLoadingElement);
                    currentLoadingElement = null;
                }
                
                setMartinNormal();
            }

            // Add bot message
            function addBotMessage(text) {
                // If we're starting a loading state
                if (text === "loading") {
                    startLoadingAnimation();
                    removeAllChatAvatars();
                    return;
                }
                
                // Stop any existing loading animation
                stopLoadingAnimation();
                // Remove avatars from all previous bot messages
                const oldBotMessages = chatMessages.querySelectorAll('.bot-message .message-avatar');
                if (oldBotMessages.length > 0) {
                    oldBotMessages.forEach(avatar => avatar.remove());
                }
                
                const messageElement = document.createElement('div');
                messageElement.className = 'message bot-message';
                
                // Add Martin avatar to bot message
                const avatar = createMartinAvatar();
                messageElement.appendChild(avatar);
                
                // Safely handle the HTML content from backend
                // Replace <br> tags with line breaks for proper display within the bubble
                let processedText = text
                    .replace(/<br\s*\/?>/gi, '\n')
                    .replace(/<br><br>/gi, '\n\n')
                    .replace(/<strong>(.*?)<\/strong>/gi, '<strong>$1</strong>');
                
                // Now convert back to HTML for display
                processedText = processedText
                    .replace(/\n\n/g, '<br><br>')
                    .replace(/\n/g, '<br>');
                
                messageElement.innerHTML = avatar.outerHTML + processedText;
                
                chatMessages.appendChild(messageElement);
                scrollToBottom();
            }

            // Scroll to bottom
            function scrollToBottom() {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // Get conversation history
            function getConversationHistory() {
                const messages = chatMessages.querySelectorAll('.message:not(#loading-message)');
                const history = [];
                
                const startIndex = Math.max(0, messages.length - MAX_CONTEXT_MESSAGES);
                
                for (let i = startIndex; i < messages.length; i++) {
                    const message = messages[i];
                    const role = message.classList.contains('user-message') ? 'user' : 'assistant';
                    const content = message.textContent.trim();
                    
                    history.push({
                        role: role,
                        content: content
                    });
                }
                
                return history;
            }
            function removeAllChatAvatars() {
                  // Remove avatars from any existing bot or loading messages
                  chatMessages.querySelectorAll('.bot-message .message-avatar, .loading-message .message-avatar')
                    .forEach(el => el.remove());
                }

            // Send message
            function sendMessage() {
                const message = chatInput.value.trim();
                if (message) {
                    hideSuggestions();
                    
                    addUserMessage(message);
                    chatInput.value = '';
                    adjustInputHeight();
                    
                    removeAllChatAvatars();
                    
                    addBotMessage("loading");
                    
                    const conversationHistory = getConversationHistory();
                    
                    fetch(webhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'text/plain, application/json'
                        },
                        body: JSON.stringify({
                            query: message,
                            message: message,
                            sender: "user",
                            type: "message",
                            timestamp: new Date().toISOString(),
                            conversationHistory: conversationHistory
                        }),
                    })
                    .then(response => {
                        console.log("Response status:", response.status);
                        console.log("Response headers:", response.headers.get('content-type'));
                        
                        // Check if response is JSON or text
                        const contentType = response.headers.get('content-type');
                        if (contentType && contentType.includes('application/json')) {
                            return response.json();
                        } else {
                            return response.text();
                        }
                    })
                    .then(data => {
                        console.log("Received response:", data);
                        console.log("Response type:", typeof data);
                        
                        // Handle different response formats
                        let responseText = null;
                        
                        if (typeof data === 'string') {
                            // Direct text response from n8n
                            responseText = data;
                        } else if (data && data.response) {
                            responseText = data.response;
                        } else if (data && data.aiResponse) {
                            responseText = data.aiResponse;
                        } else if (data && data.text) {
                            responseText = data.text;
                        }
                        
                        if (responseText) {
                            addBotMessage(responseText);
                        } else {
                            console.log("Unexpected response format:", data);
                            addBotMessage("I've received your message but I'm having trouble processing it. Please try again or contact us directly at the Uplink Robotics website.");
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        stopLoadingAnimation();
                        addBotMessage("Sorry, I'm having trouble connecting right now. Please try again later or visit our website for immediate assistance.");
                    });
                }
            }

            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            
            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            chatInput.addEventListener('input', function() {
                adjustInputHeight();
                
                if (chatInput.value.trim().length > 0) {
                    hideSuggestions();
                } else if (chatMessages.querySelectorAll('.user-message').length === 0) {
                    showSuggestions();
                }
            });

            // Initialize the chat
            initializeChat();
        });
    </script>
</body>
</html>
